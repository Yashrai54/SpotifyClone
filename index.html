<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <div class="media">
    <div class="left">
        
        <img src="logo.svg" alt="">
        <ul>
            <li><img src="home.svg" alt="">Home</li>
            <li><img src="search.svg" alt="">Search</li>
        </ul> 
    </div>
    <div class="library">
        <div class="close"><img src="close.svg" alt=""></div>
        <img src="logo1.svg" alt="">Your library
        <div class="songlist">
            <ul>

            </ul>
        </div>
    </div>
        <div class="links">
        <div>
              <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
              <a href="https://www.spotify.com/in-en/privacy/"><span>Privacy Center</span></a>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
              <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
            </div>
        </div>
    </div>
    </div>
    <div class="right">
        <div class="head">
        <span class="header">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M15 6L9 12L15 18" stroke="#ffff" stroke-width="1.5" stroke-miterlimit="16"/>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M9.00005 6L15 12L9 18" stroke="#ffff" stroke-width="1.5" stroke-miterlimit="16"/>
                    </svg>
                    <div class="hamburger"><img src="hamburger.svg" alt=""></div>
                </span>
        <span class="buttons">
           <li> <button class="signup">Sign up</button></li>
            <li><button class="login">Log in</button></li>
        </span>
    </div>
    
    <div class="playlist">
        <h1>Spotify Playlists</h1>
        <div class="cardcontainer">
          <div class="card">
            <img src="https://i.scdn.co/image/ab67706f000000026e515187c071e45918e9f0de" alt="">
            <h2>My Songs</h2>
            <p>Soft Electronic Music</p>
        </div>
        </div>
    </div>
    
    <div class="playbar">

        <div class="songinfo"></div>
        <div class="songtime"></div>
        <div class="range"><img src="volume.svg" alt=""><input type="range" name="volume" id=""></div>
        <div class="seekbar">
            <div class="circle">
            </div>
        </div>
        <div class="song">
          <img id="prev" src="prevsong.svg" alt="">
          <img id="play" src="play.svg" alt="">
          <img id="next" src="nextsong.svg" alt="">
    </div>
</div>
   </div>
    
    <script src="script.js"></script>
</body>
</html>
